<h1>Scaleway SNS x Instances Tutorial</h1>
<h1>Subscriber Server - Notifications</h1>
<div id="notificationsList">
</div>
<script>
    function jsonNotificationToHtmlNotification(notifications) {
        ret = "<ul>"
        for (const i in notifications) {
            ret += "<li>" + notifications[i] + "</li>";
        }
        ret  += "</ul>";
        return ret;
    }

    function reload(){
        console.log("Refreshed"); // Optional: for debugging
        fetch('/notifications-refresh', { method: 'GET' })
            .then(response => response.json())
            .then(res => {
                console.log(res);
                document.getElementById("notificationsList").innerHTML = jsonNotificationToHtmlNotification(res.notifications);
            })
            .catch(error => console.error('Error:', error));
    }
    reload();
    setInterval(reload, 3000);
</script>
